{% extends "layout.html" %}
{% block head %}{% block title %}View All Clients{% endblock %}{% endblock %}
{% block body %}
    <ul>
        {% for client in clients %}
            <li>{{client.firstName}} {{client.lastName}}</li>
        {% endfor %}
    </ul>
    <form action="/drop" method="post">
        <button class='btn btn-default'>Drop Table</button>
    </form>
    <form action="/add" method="post">
        <button class='btn btn-default'>Add Client</button>
    </form>
{% endblock %}
