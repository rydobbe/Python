{% extends "layout.html" %}
{% block head %}
{{ super() }}
    {% block title %}View All Clients{% endblock %}
{% endblock %}
{% block body %}
    <div class="container">
        <ul>
            {% for client in clients %}
                <li>{{client.firstName}} {{client.lastName}}</li>
            {% endfor %}
        </ul>
        <div class="row">
            <div class="col-2">
                <form action="/drop" method="post">
                    <button class='btn btn-dark'>Drop Table</button>
                </form>
            </div>
            <div class="col-2">
                <form action="/add" method="post">
                    <button class='btn btn-dark'>Add Client</button>
                </form>
            </div>
            
        </div>
    </div>

    {{ super() }}
{% endblock %}
